<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/logo/logoB.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bestnews</title>
</head>
<style>
</style>
<body>
    <header id="header">
    </header>
    <div class="mainBody">
        <form class="signInForm">
            <div class="logoUser">
                <i class="fi fi-rr-user" style="font-size: 32px;"></i>
            </div>
            <div class="loginContainer">
                <div class="loginInput">
                    <div class="emailContainer">
                        <input class="email" placeholder="email">
                        <p></p>
                    </div>
                    <div class="passContainer">
                        <input class="password" type="password" placeholder="password">
                        <p></p>
                    </div>
                </div>
                <div class="checkboxPass">
                    <div>
                        <input type="checkbox">
                        <p>Nhớ tài khoản</p>
                    </div>
                    <a href="#">Quên mật khẩu</a>
                </div>
                <div class="submitBtnContainer">
                    <button class="submitBtn" type="submit">Đăng nhập</button>
                </div>
                <div class="signUpLink">
                    <p>Bạn chưa có tài khoản?</p>
                    <a href="sign-up.html">Đăng ký</a>
                </div>
            </div>
            <div class="socialNetworkContainer">
                <div class="google socialNetwork">
                    <a class="buttonSN">
                        <div class="logoGG">
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <p>Tiếp tục với Google</p>
                    </a>
                </div>
            </div>
            <div class="socialNetworkContainer">
                <div class="facebook socialNetwork">
                    <a class="buttonSN">
                        <div class="logoFB">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <p>Tiếp tục với Facebook</p>
                    </a>
                </div>
            </div>
        </form>
    </div>
    <footer id="footer">
    </footer>
</body>
<script src="js/home.js"></script>
<script src="js/validate.js"></script>
</html>
