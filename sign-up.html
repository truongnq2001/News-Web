<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/logo/logoB.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bestnews</title>
</head>
<style>
</style>
<body>
    <header id="header">
    </header>
    <div class="mainBody">
        <form class="signUpForm">
            <div class="logoUser">
                <i class="fi fi-rr-user" style="font-size: 32px;"></i>
            </div>
            <div class="registerContainer">
                <div class="registerInput">
                    <div class="emailContainer">
                        <input class="email" placeholder="email">
                        <p></p>
                    </div>
                    <div class="passwordContainer">
                        <input class="password" type="password" placeholder="password">
                        <p></p>
                    </div>
                    <div class="confirmPasswordContainer">
                        <input class="confirmPassword" type="password" placeholder="confirm password">
                        <p></p>
                    </div>
                </div>
                <div class="registerBtnContainer">
                    <button class="submitBtn" type="submit">Đăng Ký</button>
                </div>
                <div class="signInLink">
                    <p>Bạn đã có tài khoản?</p>
                    <a href="sign-in.html">Đăng nhập</a>
                </div>
            </div>
        </form>
    </div>
    <footer id="footer">
    </footer>
</body>
<script src="js/home.js"></script>
<script src="js/validate.js"></script>
</html>
